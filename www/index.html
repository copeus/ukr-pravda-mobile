<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Українська правда Mobile</title>
		<link rel="stylesheet" href="themes/ukr-pravda.min.css" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile.structure-1.3.0-rc.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0-rc.1/jquery.mobile-1.3.0-rc.1.min.js"></script>
		<script src="http://borismoore.github.com/jsrender/jsrender.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
	    <!-- Home -->
        <div data-role="page" id="mainpage"  data-theme="b">
            <div data-role="content">
                <a href="#mainpage">
                        <img style="width: 172px; height: 26px" src="http://pda.pravda.com.ua/images/logo_ukr.gif" />
                </a>
                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#mainpage" data-transition="fade" data-theme="" data-icon="home" class="ui-btn-active ui-state-persist">
                                Главная
                            </a>
                        </li>
                        <li>
                            <a href="#mainpage" data-transition="fade" data-theme="" data-icon="refresh">
                                Новости
                            </a>
                        </li>
                        <li>
                            <a href="#mainpage" data-transition="fade" data-theme="" data-icon="info">
                                Публикации
                            </a>
                        </li>
                        <li>
                            <a href="#mainpage" data-transition="fade" data-theme="" data-icon="check">
                                Блоги
                            </a>
                        </li>
                    </ul>
                </div>
				
                <dl class="news-title"> 
                </dl>
				<script id="news-title-items" type="text/x-jsrender">
                	<dt>{{>pubTime}}</dt> <dd><a class="ui-link" href="#news">{{>title}}</a></dd>
                </script>
                
                
                <div class="articles">
                </div>
                <script id="article-title-items" type="text/x-jsrender">
                <div class="article-title">
                    <a href="#view=news" data-theme="a">
                    		<img style="width: 115px; height: 75px" src="http://www.pravda.com.ua/images/doc/e/2/e293a6a-115.jpg" />
                	</a>
                	<h2>
						<a class="ui-link" href="#view=news">{{>title}}</a>
					</h2>
					<p class="author">{{>displayDate}} _ {{>displayAuhtor}}</p>
					<p>{{>description}}</p>
                </div>
                </script>
                
                
                
            </div>
        </div>		
		
		
	</body>
</html>
